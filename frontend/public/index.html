<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/base.css">   <!-- layout chung -->
  <link rel="stylesheet" href="css/index.css">  <!-- style riÃªng dashboard -->
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <!-- Avatar nhá» -->
        <img src="/avatar.png" alt="Avatar nhá»">
        <span>Linh</span>
      </div>

      <nav>
        <a href="index.html" class="active"><i>ğŸ </i> Home</a>
        <a href="data.html"><i>ğŸ“Š</i> Data</a>
        <a href="history.html"><i>ğŸ•’</i> History</a>
        <a href="profile.html"><i>ğŸ‘¤</i> Profile</a>
      </nav>
    </aside>

    <!-- Main -->
    <main>
      <!-- Header -->
      <header class="topbar">
        <div class="icons">
          <span>ğŸ””</span>
          <div class="user"><span>Nguyá»…n Chi Linh âŒ„</span></div>
        </div>
      </header>

      <!-- Content -->
      <section class="content">
        <h1>Dashboard</h1>

        <!-- Cards -->
        <div class="cards">
          <div class="card temp">ğŸ”¥ Temperature <b id="card-temp">--</b></div>
          <div class="card hum">ğŸ’§ Humidity <b id="card-hum">--</b></div>
          <div class="card light">ğŸŒ¸ Light <b id="card-light">--</b></div>
        </div>

        <div class="chart-wrapper">
          <!-- Chart -->
          <div class="chart-box">
            <canvas id="myChart"></canvas>
          </div>

          <!-- Toggles -->
          <div class="toggle-box">
      <!-- Fan -->
  <div class="control green">
    <span class="icon-wrap">
      <span class="icon" id="icon-fan">ğŸŒ€</span>
      <b>Fan</b>
    </span>
    <label class="switch">
      <input id="s-fan" type="checkbox" onclick="toggleDevice('fan', this)">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Light -->
  <div class="control yellow">
    <span class="icon-wrap">
      <span class="icon" id="icon-light">ğŸ’¡</span>
      <b>Light</b>
    </span>
    <label class="switch">
      <input id="s-light" type="checkbox" onclick="toggleDevice('light', this)">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Air -->
  <div class="control blue">
    <span class="icon-wrap">
      <span class="icon" id="icon-air">â„ï¸</span>
      <b>Air</b>
    </span>
    <label class="switch">
      <input id="s-air" type="checkbox" onclick="toggleDevice('air', this)">
      <span class="slider"></span>
    </label>
  </div>


          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const API_BASE = "http://localhost:3000/api"; 
    const socket = io("http://localhost:3000");

    // Chart setup
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperature (Â°C)', data: [], borderColor: 'red', fill:false, tension:0.3 },
          { label: 'Humidity (%)', data: [], borderColor: 'blue', fill:false, tension:0.3 },
          { label: 'Light', data: [], borderColor: 'orange', fill:false, tension:0.3 }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { position: 'top' }},
        scales: { x: { title:{display:true,text:'Time'}}, y: { beginAtZero:true } }
      }
    });

    // Cáº­p nháº­t card + chart
    function pushData(temperature, humidity, light) {
      const t = new Date().toLocaleTimeString();
      myChart.data.labels.push(t);
      myChart.data.datasets[0].data.push(temperature);
      myChart.data.datasets[1].data.push(humidity);
      myChart.data.datasets[2].data.push(light);

      if (myChart.data.labels.length > 7) {
        myChart.data.labels.shift();
        myChart.data.datasets.forEach(ds => ds.data.shift());
      }
      myChart.update();

      document.getElementById('card-temp').innerText = temperature + 'Â°C';
      document.getElementById('card-hum').innerText = humidity + '%';
      document.getElementById('card-light').innerText = light;
    }

    // âœ… Toggle chá»‰ Ä‘á»•i khi ESP tráº£ lá»i
    async function toggleDevice(id, checkboxEl) {
      // Giá»¯ nguyÃªn tráº¡ng thÃ¡i cÅ©, khÃ´ng cho Ä‘á»•i ngay khi click
      checkboxEl.checked = !checkboxEl.checked;

      // Disable switch khi chá» pháº£n há»“i
      checkboxEl.disabled = true;

      try {
        await fetch(`${API_BASE}/devices/${id}/toggle`, { method: "POST" });
        // âŒ KhÃ´ng Ä‘á»•i tráº¡ng thÃ¡i á»Ÿ Ä‘Ã¢y
        // âœ… Chá»‰ chá» socket.on('device_status')
      } catch (err) {
        console.error("Toggle error:", err);
        // Náº¿u lá»—i thÃ¬ má»Ÿ khÃ³a Ä‘á»ƒ user báº¥m láº¡i
        checkboxEl.disabled = false;
      }
    }

     // âœ… socket listener sáº½ lÃ  nÆ¡i duy nháº¥t Ä‘á»•i tráº¡ng thÃ¡i
  socket.on("device_status", data => {
    const el = document.getElementById("s-" + data.device);
    const icon = document.getElementById("icon-" + data.device);

    if (el) {
      const isOn = (data.state === "ON");
      el.checked = isOn;
      el.disabled = false;

      // reset icon
      if (icon) {
        icon.classList.remove("fan-on", "light-on", "air-on");
        if (isOn) {
          if (data.device === "fan") icon.classList.add("fan-on");
          if (data.device === "light") icon.classList.add("light-on");
          if (data.device === "air") icon.classList.add("air-on");
        }
      }
    }
  });

  // Khi init page, fetch device state vÃ  gáº¯n hiá»‡u á»©ng icon
  async function refreshDevices() {
    try {
      const res = await fetch(`${API_BASE}/devices`);
      const data = await res.json();
      if (Array.isArray(data)) {
        data.forEach(d => {
          const el = document.getElementById("s-" + d.device_name);
          const icon = document.getElementById("icon-" + d.device_name);
          const isOn = (d.state === "ON");
          if (el) el.checked = isOn;
          if (icon) {
            icon.classList.remove("fan-on", "light-on", "air-on");
            if (isOn) {
              if (d.device_name === "fan") icon.classList.add("fan-on");
              if (d.device_name === "light") icon.classList.add("light-on");
              if (d.device_name === "air") icon.classList.add("air-on");
            }
          }
        });
      }
    } catch (err) {
      console.error("Device fetch error:", err);
    }
  }

    

    // ğŸŸ¢ Socket events tá»« backend
    socket.on('new_sensor', data => {
      pushData(data.temperature, data.humidity, data.light);
    });

    // Init
    refreshDevices();
  </script>
</body>
</html>
